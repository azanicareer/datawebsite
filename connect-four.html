<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border: 1px solid #999;
            border-radius: 50%;
            cursor: pointer;
        }

        .cell.empty {
            background-color: white;
        }

        /* Updated colors for PLAYER_1 (pink) and PLAYER_2 (sky blue) */
        .cell.pink {
            background-color: pink;
        }

        .cell.skyblue {
            background-color: skyblue;
        }

        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        <div class="board">
            <!-- The game board will be generated here using JavaScript -->
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script>
        const ROWS = 6;
        const COLUMNS = 7;
        const PLAYER_1 = 'pink';
        const PLAYER_2 = 'blue';

        let currentPlayer = PLAYER_1;
        let board = [];

        const boardContainer = document.querySelector('.board');

        function createBoard() {
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLUMNS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'empty');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    boardContainer.appendChild(cell);
                }
            }
        }

        boardContainer.addEventListener('click', handleCellClick);

        function handleCellClick(event) {
            const cell = event.target;
            const col = cell.dataset.col;
            const row = getLowestEmptyRow(col);

            if (row === null) return; // Clicked on a full column

            board[row][col] = currentPlayer;
            cell.classList.remove('empty');
            cell.classList.add(currentPlayer);

            if (checkWin(row, col)) {
                alert(`Player ${currentPlayer} wins!`);
                resetGame();
                return;
            }

            if (checkDraw()) {
                alert("It's a draw!");
                resetGame();
                return;
            }

            currentPlayer = currentPlayer === PLAYER_1 ? PLAYER_2 : PLAYER_1;
        }

        function getLowestEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (!board[row][col]) {
                    return row;
                }
            }
            return null; // Column is full
        }

        function checkWin(row, col) {
            // Check for horizontal win
            if (
                countChipsInDirection(row, col, 0, 1) + countChipsInDirection(row, col, 0, -1) >= 3 ||
                // Check for vertical win
                countChipsInDirection(row, col, 1, 0) >= 3 ||
                // Check for diagonal win (both directions)
                countChipsInDirection(row, col, 1, 1) + countChipsInDirection(row, col, -1, -1) >= 3 ||
                countChipsInDirection(row, col, 1, -1) + countChipsInDirection(row, col, -1, 1) >= 3
            ) {
                return true;
            }
            return false;
        }

        function countChipsInDirection(row, col, rowIncrement, colIncrement) {
            const player = board[row][col];
            let count = 0;

            for (let i = -3; i <= 3; i++) {
                const newRow = row + i * rowIncrement;
                const newCol = col + i * colIncrement;

                if (
                    newRow >= 0 && newRow < ROWS &&
                    newCol >= 0 && newCol < COLUMNS &&
                    board[newRow][newCol] === player
                ) {
                    count++;
                } else {
                    break;
                }
            }

            return count;
        }

        function checkDraw() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLUMNS; col++) {
                    if (!board[row][col]) {
                        return false; // Found an empty cell, game is not a draw
                    }
                }
            }
            return true; // All cells are filled, it's a draw
        }

        const resetButton = document.getElementById('reset');
        resetButton.addEventListener('click', resetGame);

        function resetGame() {
            board = [];
            boardContainer.innerHTML = '';
            currentPlayer = PLAYER_1;
            createBoard();
        }

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
